<h1>Студенти</h1>
<p *ngIf="!students"><em>Загрузка...</em></p>
<button *ngIf="currentRole" type="button" style="width:100px;" class="btn btn-primary btn-margin-5" [routerLink]="['../addStudent']">Додати</button>
<table class='table' *ngIf="students">
    <thead>
        <tr>
            <th>Номер залікової книжки</th>
            <th>ПІБ</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{ student.StudentCardId }}</td>
            <td>{{ student.Name }}</td>
            <td><button *ngIf="showDetails" type="button" style="width:140px;" class="btn btn-primary btn-margin-5" [routerLink]="['../student-details',student.Id]">Показати деталі</button></td>
            <td><button type="button" style="width:140px;" class="btn btn-primary btn-margin-5" [routerLink]="['../sentMessages',student.Id]">Sent message</button></td>
            <td><button *ngIf="currentRole" type="button" style="width:140px;" class="btn btn-primary btn-margin-5" (click)="Delete(student.Id)">Видалити</button></td>
        </tr>
    </tbody>
</table>
