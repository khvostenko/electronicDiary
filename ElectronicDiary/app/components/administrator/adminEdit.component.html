<h3>Редагування даних</h3>
<div class="col-md-6 col-md-offset-3">
    <form name="form">
        <div class="form-group">
            <label for="name">Імя</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="admin.Name" required />
        </div>
        <div class="form-group">
            <label for="email">Пошта</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="admin.Email" required />
        </div>
        <div class="form-group">
            <button (click)="Edit(admin)" class="btn btn-primary">Змінити</button>
        </div>
    </form>
</div>
