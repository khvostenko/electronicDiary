<h4 class="text-center">Додати новий факультет</h4>

<div class="col-md-8 col-md-offset-2">
    <form name="form" (ngSubmit)="f.form.valid && Add()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !Name.valid }">
            <label for="Name">Назва факультету *</label>
            <input type="text" class="form-control" name="Name"  minlength="8" [(ngModel)]="faculty.Name" #Name="ngModel" required />
            <div *ngIf="f.submitted && !Name.valid" class="help-block">Довжина назви має бути більша 8 символів</div>
        </div>
        <div class="form-group">
            * <label style="color: red;">- необхідне для заповнення</label><br>
            <button class="btn btn-default">Додати</button>
        </div>
    </form>
</div>
