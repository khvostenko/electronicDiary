<h4 class="text-center">Додавання групи</h4>

<div class="col-md-6 col-md-offset-3">
    <form name="form" (ngSubmit)="f.form.valid && Done(group)" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="Name">Назва групи</label>
            <input type="text" class="form-control" name="Name" [(ngModel)]="group.Name" required />
        </div>
        <div class="form-group" *ngIf="faculties" [ngClass]="{ 'has-error': f.submitted && !FacultyId.valid }">
            <label>Факультет*</label><br />
            <select [(ngModel)]="group.FacultyId" class="form-control" name="FacultyId" #FacultyId="ngModel" required>
                <option *ngFor="let faculty of faculties" [attr.value]="faculty.Id">{{faculty.Name}}</option>
            </select>
            <div *ngIf="f.submitted && !FacultyId.valid" class="help-block">Виберіть факультет із списку</div>
        </div>
    </form>
    <div class="form-group">
        * <label style="color: red;">- необхідне для заповнення</label><br>
        <button (click)="Done(group)" class="btn btn-default">Додати</button>
    </div>
</div>
