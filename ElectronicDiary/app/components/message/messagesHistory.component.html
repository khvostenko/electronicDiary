<h3>History</h3>
<div class="row">
    <div *ngFor="let message of historyMessages">
        <div *ngIf="message.IsSent">
            <div class="container">
                <p class="user-name">Відправник: {{message.SenderUserName}}</p>
                <p>{{message.Text}}</p>
                <span class="time-right">{{message.TimeSent}}</span>
            </div>
        </div>
        <div *ngIf="!message.IsSent">
            <div class="container darker">
                <p class="user-name">Відправник: {{message.SenderUserName}}</p>
                <p>{{message.Text}}</p>
                <span class="time-left">{{message.TimeSent}}</span>
            </div>
        </div>
    </div>
</div>
